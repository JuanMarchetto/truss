name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: truss-linux-x64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: truss-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: truss-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: truss-windows-x64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --bin truss

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.artifact }}.tar.gz truss
          cd ../../..
          shasum -a 256 ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path target/${{ matrix.target }}/release/truss.exe -DestinationPath ${{ matrix.artifact }}.zip
          (Get-FileHash ${{ matrix.artifact }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.artifact }}.zip" | Out-File -Encoding ASCII ${{ matrix.artifact }}.zip.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256

  wasm:
    name: Build WASM Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack and wasi-sdk
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          WASI_VERSION=25
          WASI_VERSION_FULL=${WASI_VERSION}.0
          wget -q https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-${WASI_VERSION}/wasi-sdk-${WASI_VERSION_FULL}-x86_64-linux.tar.gz
          tar xzf wasi-sdk-${WASI_VERSION_FULL}-x86_64-linux.tar.gz
          sudo mv wasi-sdk-${WASI_VERSION_FULL}-x86_64-linux /opt/wasi-sdk

      - name: Build WASM package
        env:
          CC: /opt/wasi-sdk/bin/clang
          CFLAGS_wasm32_unknown_unknown: "-I/opt/wasi-sdk/share/wasi-sysroot/include/wasm32-wasi -fvisibility=default"
        run: wasm-pack build crates/truss-wasm --target web --release

      - name: Package WASM
        run: |
          tar czf truss-wasm.tar.gz -C crates/truss-wasm/pkg .
          shasum -a 256 truss-wasm.tar.gz > truss-wasm.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: truss-wasm
          path: |
            truss-wasm.tar.gz
            truss-wasm.tar.gz.sha256

  release:
    name: Create Release
    needs: [build, wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.tar.gz.sha256
            artifacts/*.zip
            artifacts/*.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish truss-core
        run: cargo publish -p truss-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

      - name: Publish truss-cli
        run: cargo publish -p truss-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
